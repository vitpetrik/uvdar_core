name: simulation
root: ./
startup_window: launch
windows:
  - build:
      layout: even-vertical
      panes:
        - catkin build uvdar_core
  - launch:
      layout: even-vertical
      panes:
        - sleep 2; waitForCompile; roslaunch uvdar_core rosbag.launch
  - rosbag:
      layout: even-vertical
      panes:
        - waitForCompile; cd ~/uvdar_rosbag/tracking/uav7/22_2021_04_27_09_11_19_L12; rosbag play -s 200 --clock _2021-04-27-09-11-56.bag 
  - rqt_image_view:
      layout: even-vertical
      panes:
        - waitForRos; rqt_image_view